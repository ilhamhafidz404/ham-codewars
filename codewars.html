<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
    const findNeedle = haystack => {
      let location= 0;
      for(i = 0; i <= haystack.length-1; i++) {
        if(haystack[i] == 'needle'){
          location = i
        }
      }
      return console.log("found the needle at position "+location);
    }
    findNeedle(['fwefew', 'dweewf', 'ewgwege', 'fwefewf', 'needle', 'fwefewf'])
    </script>
  </body>
</html>
