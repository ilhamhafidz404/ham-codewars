<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // Add Length (8 kyu)

      function addLength(str) {
        let splitted = str.split(" ");

        splitted.forEach((row, index) => {
          splitted[index] = row + " " + row.length.toString();
        });

        return splitted;
      }

      // // Chat GPT VERSION
      // const addLength = str => str.split(" ").map(word => `${word} ${word.length}`);

      console.log(addLength("apple ban"));
      console.log(addLength("you will win"));
      console.log(addLength("you"));
      console.log(addLength("x y z"));
    </script>
  </body>
