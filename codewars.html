<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Alphabet war (7 kyu)
      function alphabetWar(fight) {
        let leftSidePoint = 0,
          rightSidePoint = 0;
        for (let i = 0; i < fight.length; i++) {
          switch (fight[i]) {
            case "w":
              leftSidePoint += 4;
              break;
            case "p":
              leftSidePoint += 3;
              break;
            case "b":
              leftSidePoint += 2;
              break;
            case "s":
              leftSidePoint += 1;
              break;
            case "m":
              rightSidePoint += 4;
              break;
            case "q":
              rightSidePoint += 3;
              break;
            case "d":
              rightSidePoint += 2;
              break;
            case "z":
              rightSidePoint += 1;
              break;
          }
        }

        if (leftSidePoint > rightSidePoint) {
          return "Left side wins!";
        } else if (leftSidePoint < rightSidePoint) {
          return "Right side wins!";
        } else {
          return "Let's fight again!";
        }
      }
    </script>
  </body>
</html>
