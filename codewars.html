<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Band name generator (7 kyu)
      function bandNameGenerator(str) {
        const firstStr = str[0];
        const lastStr = str[str.length - 1];
        let capitalize = str.charAt(0).toUpperCase();
        let result;

        if (firstStr != lastStr) {
          result = "The " + capitalize + str.slice(1);
        } else {
          result = capitalize + str.slice(1, -1) + str;
        }
        return result;
      }
    </script>
  </body>
</html>
