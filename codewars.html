  <body>
    <script>
      // Sum even numbers (7 kyu)
      function sumEvenNumbers(input) {
        let result= 0;
        input.forEach((item)=>{
          if(item %2 == 0){
            result += item;
          }
        });
        return result;
      }
    </script>
  </body>
