  <body>
    <script>
      // Palindromes Here and There (7 kyu)
      function convertPalindromes(numbers) {
        let reverseNumber,
          result = [];

        numbers.forEach((number) => {
          reverseNumber = number.toString().split("").reverse().join("");
          number == reverseNumber ? result.push(1) : result.push(0);
        });

        return result;
      }
    </script>
  </body>
