<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Divide and Conquer (7 kyu)
      function divCon(x) {
        let result = 0;
        x.forEach((item) => {
          typeof item == "number"
            ? (result += item)
            : (result -= parseInt(item));
        });
        return result;
      }
    </script>
  </body>
</html>
