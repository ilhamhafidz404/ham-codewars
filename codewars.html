<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Running out of space (7 kyu)
      
      // cara bodoh
      function spacey(array) {
        let result= [array[0]];
        array.forEach((el, index) =>{
            if(index > 0){
              result.push(result[index-1] += el);
            }
        })

        result.unshift(array[0])
        result.splice(-1,1)

        return result;
      }
      
      // cara mudah
      function spacey(array){
        let result =''
        return array.map(item=> result+= item)
      }
    </script>
  </body>
</html>
