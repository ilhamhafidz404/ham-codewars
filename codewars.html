<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // You Got Change? (7 kyu)
      function giveChange(amount) {
        let bills = [0, 0, 0, 0, 0, 0]; // initialize array with zeros
        if (amount >= 100) {
          bills[5] = Math.floor(amount / 100);
          amount %= 100;
        }
        if (amount >= 50) {
          bills[4] = Math.floor(amount / 50);
          amount %= 50;
        }
        if (amount >= 20) {
          bills[3] = Math.floor(amount / 20);
          amount %= 20;
        }
        if (amount >= 10) {
          bills[2] = Math.floor(amount / 10);
          amount %= 10;
        }
        if (amount >= 5) {
          bills[1] = Math.floor(amount / 5);
          amount %= 5;
        }
        if (amount >= 1) {
          bills[0] = amount;
        }
        return bills;
      }
    </script>
  </body>
</html>
